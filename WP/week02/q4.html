<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Class Timetable</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

	<style>
		td,
		tr,
		th {
			text-align: center;
			border: 2px solid;
		}

		.highlight {
			background-color: yellow !important;
		}
	</style>
</head>

<body class="container">
	<h1>Schedule</h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">8 - 9</th>
				<th scope="col">9 - 10</th>
				<th scope="col">10 - 10:30</th>
				<th scope="col">10:30 - 11:30</th>
				<th scope="col">11:30 - 12:30</th>
				<th scope="col">13 - 14</th>
				<th scope="col">14 - 15</th>
				<th scope="col">15 - 15:30</th>
				<th scope="col">15:30 - 16</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<th scope="row">Monday</th>
				<td>DL</td>
				<td>PE-I</td>
				<td>Break</td>
				<td>EEFM</td>
				<td>PE-II</td>
				<td colspan="2">Lunch break</td>
				<td colspan="2">DL Lab (B2)</td>
			</tr>

			<tr>
				<th scope="row">Tuesday</th>
				<td>&nbsp;</td>
				<td colspan="3">PCAP Lab (B1)</td>
				<td colspan="1">Lunch break</td>
				<td>EEFM</td>
				<td>OE</td>
				<td>Break</td>
				<td class="highlight">Placement</td>
			</tr>

			<tr>
				<th scope="row">Wednesday</th>
				<td colspan="9">Too lazy to fill this...</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
